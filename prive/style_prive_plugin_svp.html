[(#REM)

	Ce squelette definit les styles de l'espace prive

	Note: l'entete "Vary:" sert a repousser l'entete par
	defaut "Vary: Cookie,Accept-Encoding", qui est (un peu)
	genant en cas de "rotation du cookie de session" apres
	un changement d'IP (effet de clignotement).
	<style>
]
#CACHE{3600*100,cache-client}
#HTTP_HEADER{Content-Type: text/css; charset=utf-8}
#HTTP_HEADER{Vary: Accept-Encoding}

/* **************** EXEC ADMIN PLUGIN ***************** */

.box .inner .hd h3 img.close {
	float: #ENV{right};
}
.box .inner .hd h3 img.close:hover {
	cursor: pointer;
}

.onglets_simple--svp .onglet--espace {
	margin-left:2em;
}

.admin_plugin .actions_multiples .boutons { }
.admin_plugin .actions_multiples .action {
	width: 30%;
}

/**
 * Liste des plugins
 */

.liste-plugins .liste.plugins,
.liste-plugins .liste.plugins .liste-items {
	margin-bottom: 0;
}

.liste-plugins .liste-items {
	margin-left: -10px;
	margin-right: -10px;
}

/* Item + états */
.liste-plugins .liste-items .item {
	padding-left: 10px;
	padding-right: 10px;
	overflow: initial;
	clear: both;
	display:flex;
	flex-direction: row;
	flex-wrap: wrap;
}
.liste-plugins .item .col-check { 
	width: 1.25em;
	text-align: left;
	padding: 0 5px;
	align-self: center;
}
.liste-plugins .item .col-icon { 
	width: 38px; 
	padding-right: .75em; 
	align-self: center;
}
.liste-plugins .item .resume {
	align-self: center;
}
.liste-plugins .item .messages,
.liste-plugins .item .footer,
.liste-plugins .item .details {
	flex-basis: 100%;
	margin-left: calc(48px + 2em);
}
.liste-plugins .item .footer {
	flex-wrap: wrap;
}
@media (max-width: 500px) {
	.liste-plugins .item .col-icon { 
		width: 18px;
	}
	.liste-plugins .item .messages,
	.liste-plugins .item .footer,
	.liste-plugins .item .details {
		flex-basis: 100%;
		margin-left: calc(28px + 2em);
		flex-wrap: wrap;
	}
}


.liste-plugins .item:last-child {
	border: none;
}

.liste-plugins .item.actif,
.liste-plugins .item.verrou {
	background: #ffffff;
}
.liste-plugins .item.inactif {
	background: #f6f6f6;
}
.liste-plugins .liste-items .item.actif:hover, /* passer au dessus du style du core */
.liste-plugins .item.inactif:hover,
.liste-plugins .item.verrou:hover {
	background:#eee;
}

.liste-plugins .item.disabled {
	background-image: repeating-linear-gradient(-45deg,
      transparent,
      transparent 30px,
      rgba(0, 0, 0, 5%) 30px,
      rgba(0, 0, 0, 5%) 60px) !important;
}
.liste-plugins .item.disabled .icon {
	opacity: 0.6;
}

/* Case à cocher */
.liste-plugins .liste-items .item .check {
	font-size: 1em;
	position: static;
	padding:0 0 2px 0; 
	margin:0;
}

/* Résumé : logo, nom, version, slogan */
.liste-plugins .liste-items .item .resume {
	min-height: initial;	
}
.liste-plugins .liste-items .item .icon {
	position: static;
	float: none;
	margin: 0px;
	width: 38px;
	height: 38px;
}
.liste-plugins .liste-items .item .icon img {
	width: 100%;
	max-width: 38px;
}
@media (max-width: 500px) {
	.liste-plugins .liste-items .item .icon {
	width: 18px;
	height: 18px;
}
.liste-plugins .liste-items .item .icon img {
	max-width: 18px;
}
}

.liste-plugins .label-etat {
	border:2px solid #ccc;
	background-color: #fff3;
	padding:0 5px;
	border-radius: 3px;
	margin-left: .25em;
}
.label-etat.label-etat--verrouille {
	border-color: #e77b00;
;
}
.label-etat.label-etat--actif {
	border-color: #78a327;;
}

/* Messages */
.liste-plugins .messages {}
.liste-plugins .svp_message {
	display: block; 
	font-weight: 500;
	font-size: 0.9em;
}
.liste-plugins .svp_message.important {
	color: #8A1F11;
}
.liste-plugins .svp_message.maj {
	color: #42a145;
}
.liste-plugins .svp_message.maj.maj_x {
	color: #ec681c;
}

/* Footer : boutons d'actions + dropdown Bootstrap */
.liste-plugins .footer {
	display: -webkit-box;
	display: -ms-flexbox;
	display: flex;
	-webkit-box-pack: justify;
	-ms-flex-pack: justify;
	justify-content: space-between;
	margin-top:.5em;
}
.liste-plugins .liste-items .item .actions {
	visibility: visible;
	display: flex;
	margin-#ENV{left}: auto; /* s'assurer que ce soit à droite */
}
.liste-plugins .actions > .bouton:last-of-type {
	margin-#ENV{right}: 0;
}
.liste-plugins .actions > .bouton:last-of-type + .dropdown {
	margin-#ENV{left}: 0.5em;
}
.liste-plugins .bouton.config {
	margin-#ENV{right}: 0.5em;
}
.liste-plugins .dropdown{}
.liste-plugins .dropdown-menu {
 padding: 0;
}
.liste-plugins .dropdown-divider {
 margin: 0;
 }
.liste-plugins .dropdown .submit {
	padding-#ENV{right}: 0.5em;
	margin-bottom: 0;
}

/* Détails (visibles au clic) */
.liste-plugins .details {
	clear: both;
	margin-bottom: 1em;
	margin-top:.5em;
	padding-top:.5em;
	border-top: 1px solid #ddd;
}
.liste-plugins .liste-items .item .details dl {
	float: none;
	width: auto;
	margin-bottom: 0;
}
.liste-plugins .liste-items .item .details dl.tech {
	float: none;
	clear: both;
	width: auto;
	text-align: #ENV{left};
	font-size: 1em;
	word-wrap: break-word;
}
.liste-plugins .liste-items .item .details dl dt {
	float: #ENV{left};
	padding-#ENV{right}: 0.5em;
}
.liste-plugins .liste-items .item .details dd {
	margin-bottom: 0;
}
.liste-plugins .details .description .desc {
	margin-bottom: 10px;
}

/* Bouton afficher incompatibles (avant la liste) */
#afficher_incompatibles {
	float: #ENV{right};
}


/**
 * Liste des dépôts
 */
.liste-objets.depots .caption {
    background-image: url(#CHEMIN_IMAGE{depot-24.png});
    padding-#ENV{left}: 30px;
}

/**
 * Validation des actions par popin
 */
.box_mediabox #charger_plugin_confirm {
	font-size:110%;
	padding-bottom:25px;
}
.box_mediabox #charger_plugin_confirm .reponse_formulaire {
	margin-bottom:1em;
	line-height: 1.4em;
}
.box_mediabox #charger_plugin_confirm .boutons {
	font-size:120%;
	margin-top:.5em; margin-bottom:0;
	display:block;
	text-align:#ENV{right};
	background:#b8beb2;
	position:absolute; left:0; bottom:0; width:100%;
}
.box_mediabox #charger_plugin_confirm .boutons .submit {
	margin-top:.5em;
	margin-#ENV{right}:.5em;
	margin-bottom:.5em;
	margin-#ENV{left}:0;
}

/**
 * Présentation des actions effectuées
 */
.svp_retour .fail {
	color:#c30000;
}
.svp_retour ul {
	margin-#ENV{left}: 0.5em;
}
.svp_retour li {
	list-style-type: square;
	margin-#ENV{left}: 0.5em;
}

/* Filtre */
input#filtrer {
	position: absolute;
	z-index:1;
	top:4px;
	#ENV{right}: 4px;
	width: 150px;
	background-color: #777;
	border: 1px solid #777;
	border-radius: 4px;
	color: #FFF;
	font-size: 90%;
	padding: 3px;
}
input#filtrer::-webkit-input-placeholder {
	color:#FFF;
	opacity:1;
}
input#filtrer::-moz-placeholder {
	color:#FFF;
	opacity:1;
}
input#filtrer:-ms-input-placeholder {
	color:#FFF;
	opacity:1;
}
input#filtrer:-moz-placeholder {
	color:#FFF;
	opacity:1;
}

/* Boite d'infos */
#navigation .infos .numero  p.prefixe { font-size: 1.3em; text-transform: lowercase; }
#navigation .info .branches { margin-top: 0.5em; }
#navigation .info .actualite .liste-items { padding-top: 0.7em; border-top: 1px solid #eee; }
/* Contenu objet */
.plugin #wysiwyg .champ.contenu_texte .label { display: block; }
