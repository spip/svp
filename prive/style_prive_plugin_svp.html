[(#REM)

	Ce squelette definit les styles de l'espace prive

	Note: l'entete "Vary:" sert a repousser l'entete par
	defaut "Vary: Cookie,Accept-Encoding", qui est (un peu)
	genant en cas de "rotation du cookie de session" apres
	un changement d'IP (effet de clignotement).
	<style>
]
#CACHE{3600*100,cache-client}
#HTTP_HEADER{Content-Type: text/css; charset=utf-8}
#HTTP_HEADER{Vary: Accept-Encoding}

/* **************** EXEC ADMIN PLUGIN ***************** */
.box .inner .hd h3 img.close { float: #ENV{right}; }
.box .inner .hd h3 img.close:hover { cursor: pointer; }
.admin_plugin .onglets_simple.second ul.verrouille li.first {margin-#ENV{left}:30px;}
.admin_plugin .onglets_simple.second ul li span.off {
	display: block;
	float: left;
	padding: 4px 7px;
	margin-bottom: 5px;
	margin-left: 0;
	margin-right: 5px;
	border: 1px solid #909090;
	background-color: #eeeeee;
	color: #6c6c6c;
	opacity: 0.6;
	border-top-left-radius: 5px;
	border-top-right-radius: 5px;
}

.admin_plugin .actions_multiples .boutons { }
.admin_plugin .actions_multiples .action { width: 30%; }

.liste-plugins fieldset,
.liste-plugins .liste.plugins,
.liste-plugins .liste.plugins .liste-items { margin-bottom: 0; }
.liste-plugins .liste-items .item {padding-#ENV{right}:30px;}
.liste-plugins .liste-items .item .check {float:#ENV{right};margin-#ENV{right}:-25px;}

.liste-plugins .liste-items .item {
	padding-left: 46px;
	overflow: initial;
	clear: both;
}

.liste-plugins .liste-items .item:last-child { border: none; }

.liste-plugins .liste-items .item .check {
	position: absolute;
	left: 15px;
	top: 12px;
	margin: 0;
	font-size: .85em;
}

.liste-plugins .liste-items .item h3 a { color: #ENV{foncee}; }

.liste-plugins .liste-items .item .bouton.config {
	margin-right: .5em;
}

/* Boutons actions + dropdown */
.liste-plugins .liste-items .item .actions {
	visibility: visible;
	display: flex;
}
.liste-plugins .liste-items .item .actions > .bouton:last-of-type {
	margin-right: 0;
}
.liste-plugins .liste-items .item .actions >  .bouton:last-of-type + .dropdown {
	margin-left: .5em;
}

/* Dropdown Bootstrap contenant des boutons .link */
.liste-plugins .liste-items .dropdown{}
.liste-plugins .liste-items .dropdown-menu {
 padding: 0;
}
.liste-plugins .liste-items .dropdown-divider {
 margin: 0;
}
.liste-plugins .liste-items .dropdown .submit {
	padding-#ENV{right}: 0.5em;
	margin-bottom: 0;
}

/* Pictos adjacents aux logos */
.liste-plugins .liste-items .item .picto_actif,
.liste-plugins .liste-items .item .picto_err,
.liste-plugins .liste-items .item .picto_verrou {
	position: absolute;
	#ENV{left}: 10px;
}
.liste-plugins .liste-items .item .picto_actif,
.liste-plugins .liste-items .item .picto_err {
	top: 10px;
}
.liste-plugins .liste-items .item .picto_verrou {
	top: 30px;
	opacity: 0.6;
}

/* Ã‰tats */
.liste-plugins .liste-items .item:hover {background:#eee;}
.liste-plugins .liste-items .item.actif {  background: #ffffff; }
.liste-plugins .liste-items .item.actif:hover {background:#eee;}
.liste-plugins .liste-items .item.verrou { background: #e8e8e8; }
.liste-plugins .liste-items .item.inactif { background: #f4f4f4; }
.liste-plugins .liste-items .item.inactif:hover { background: #eee;  }
.liste-plugins .liste-items .item.inactif:hover .actions { background: #eee; }


.liste-plugins .liste-items .item .details { clear: both;}
.liste-plugins .liste-items .item .details dl { float: none; width: auto; margin-bottom: 0; }
.liste-plugins .liste-items .item .details dl.tech { float: none; clear: both; width: auto; text-align: #ENV{left}; font-size: 1em; word-wrap: break-word; }
.liste-plugins .liste-items .item .details dl dt { float: #ENV{left}; padding-#ENV{right}: 0.5em; }
.liste-plugins .liste-items .item .details dd { margin-bottom:0;}
.liste-plugins .liste-items .item .details .description .desc { margin-bottom: 10px; }


.liste-plugins .liste-items .item .icon {
	top: 10px;
	right: 10px;
	left: initial;
}

.liste-plugins .liste-items .item .resume {
	min-height: initial;
	margin-bottom: 0.25em;
}

.liste-plugins fieldset {border-top: 0;}

#afficher_incompatibles { float: right; padding: 0.5em 0; }

/* Styles des etats provoquant un affichage specifique des plugins */
/* -- installe (donc actif) */
.admin_plugin .installe { color: #999; background: url(#CHEMIN_IMAGE{fond-installe.png}) repeat fixed 0 0 !important; }
.admin_plugin .installe:hover {	background-color:#F0F0F0 !important; }
/* -- verrouille (plugins_dist)
.admin_plugin .verrou { background:url(#CHEMIN_IMAGE{fond-verrou.png}) repeat fixed 0 0 #FDFDFD !important;}
.admin_plugin .verrou:hover {	background-color:#F0F0F0 !important; }
*/
/* -- obsolete, incompatible */
.admin_plugin .disabled { background-image: repeating-linear-gradient(-45deg,
      transparent,
      transparent 30px,
      rgba(0, 0, 0, 5%) 30px,
      rgba(0, 0, 0, 5%) 60px) !important;}

.liste-plugins .liste-items .item.disabled .icon { opacity: 0.6; }
/* -- Notice d'information sur le plugin */

.liste-plugins .liste-items .item .messages {
	margin-bottom: 0.5em;
}
.liste-plugins .liste-items .item .svp_message {
	display: block; 
	font-weight: 500;
	font-size: 0.9em;
}
.liste-plugins .liste-items .item .svp_message.important {
	color: #8A1F11;
}
.liste-plugins .liste-items .item .svp_message.maj {
	color: #42a145;
}
.liste-plugins .liste-items .item .svp_message.maj.maj_x {
	color: #ec681c;
}

/* Liste des depots */
.liste-objets.depots .caption {
    background-image: url(#CHEMIN_IMAGE{depot-24.png});
    padding-#ENV{left}: 30px;
}

/* Validation des actions par popin */
.box_mediabox #charger_plugin_confirm {font-size:110%; padding-bottom:25px;}
.box_mediabox #charger_plugin_confirm .reponse_formulaire {margin-bottom:1em; line-height: 1.4em;}
.box_mediabox #charger_plugin_confirm .boutons {
	font-size:120%;
	margin-top:.5em; margin-bottom:0;
	display:block;
	text-align:#ENV{right};
	background:#b8beb2;
	position:absolute; left:0; bottom:0; width:100%;
}
.box_mediabox #charger_plugin_confirm .boutons .submit {
	margin-top:.5em;
	margin-#ENV{right}:.5em;
	margin-bottom:.5em;
	margin-#ENV{left}:0;
}

/* Presentation des actions effectuees */
.svp_retour .fail {color:#c30000;}
.svp_retour ul {margin-#ENV{left}: 0.5em;}
.svp_retour li {list-style-type:square; margin-#ENV{left}: 0.5em;}

/*Filtre*/
input#filtrer {
	position: absolute;
	z-index:1;
	top:4px;
	#ENV{right}: 4px;
	width: 150px;
	background-color: #777;
	border: 1px solid #777;
	border-radius: 4px;
	color: #FFF;
	font-size: 90%;
	padding: 3px;
}
input#filtrer::-webkit-input-placeholder { color:#FFF; opacity:1; }
input#filtrer::-moz-placeholder { color:#FFF; opacity:1;}
input#filtrer:-ms-input-placeholder { color:#FFF; opacity:1; }
input#filtrer:-moz-placeholder { color:#FFF; opacity:1; }

/* **************** EXEC PLUGIN ***************** */
/* Boite d'infos */
#navigation .infos .numero  p.prefixe { font-size: 1.3em; text-transform: lowercase; }
#navigation .info .branches { margin-top: 0.5em; }
#navigation .info .actualite .liste-items { padding-top: 0.7em; border-top: 1px solid #eee; }
/* Contenu objet */
.plugin #wysiwyg .champ.contenu_texte .label { display: block; }
